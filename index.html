<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="page-title">CSS3 Clock</h1>

    <!-- Clock body -->
    <div class="clock-frame">
      <div class="clock">
        <div class="clock-digits">
          <h2 class="digit">1</h2>
          <h2 class="digit">2</h2>
          <h2 class="digit">3</h2>
          <h2 class="digit">4</h2>
          <h2 class="digit">5</h2>
          <h2 class="digit">6</h2>
          <h2 class="digit">7</h2>
          <h2 class="digit">8</h2>
          <h2 class="digit">9</h2>
          <h2 class="digit">10</h2>
          <h2 class="digit">11</h2>
          <h2 class="digit">12</h2>
        </div>

        <!-- Clock hand -->
        <div class="clock-hands">
          <span class="hour-hand"></span>
          <span class="minute-hand"></span>
          <span class="second-hand"></span>
        </div>
      </div>
    </div>
  </body>
</html>
